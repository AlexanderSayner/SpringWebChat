<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .vk-btn {
            background-color: #4A76A8;
            color: white;
            border: none;
        }
        .vk-btn:hover {
            background-color: #3a5f85;
            color: white;
        }
    </style>
</head>

<body>

<div>
    <script nonce="csp_nonce" src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
    <script nonce="csp_nonce" type="text/javascript">
        if ('VKIDSDK' in window) {
          const VKID = window.VKIDSDK;

          VKID.Config.init({
            app: 54398832,
            redirectUrl: 'https://mbuml-5-3-69-239.a.free.pinggy.link/chat', // Ensure this matches your VK app settings
            responseMode: VKID.ConfigResponseMode.Callback,
            source: VKID.ConfigSource.LOWCODE,
            scope: 'email', // Add the necessary scopes
          });

          const floatingOneTap = new VKID.FloatingOneTap();

          floatingOneTap.render({
            appName: 'Application',
            showAlternativeLogin: true
          })
          .on(VKID.WidgetEvents.ERROR, vkidOnError)
          .on(VKID.FloatingOneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
            console.log("Login success payload:", payload); // Debug log
            const code = payload.code;
            const deviceId = payload.device_id;

            VKID.Auth.exchangeCode(code, deviceId)
              .then(vkidOnSuccess)
              .catch(vkidOnError);
          });

          function vkidOnSuccess(data) {
              fetch('/api/auth/vk', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ token: data.access_token }),
                  credentials: 'include' // Send cookies with request
              })
              .then(response => {
                  if (response.ok) {
                      window.location.href = '/chat';
                  } else {
                      return response.text().then(text => {
                          console.error("Authentication failed:", text);
                          alert("Authentication failed: " + text);
                      });
                  }
              })
              .catch(error => {
                  console.error("Network error:", error);
              });
          }

          function vkidOnError(error) {
            console.error("Error during VKID auth:", error); // Debug log
            alert("Authentication failed: " + JSON.stringify(error));
          }
        } else {
          console.error("VKID SDK not loaded"); // Debug log
        }
    </script>
</div>


</body>
</html>
