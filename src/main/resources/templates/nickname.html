<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Nickname</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Welcome! Choose Your Nickname</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/nickname}" method="post">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Choose your nickname</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   required minlength="3" maxlength="20">
                            <div class="form-text">3-20 characters, letters and numbers only</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continue to Chat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
